    <style>
        /* Google Fonts - Poppins */

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        .container {
            height: 100vh;
            width: 100%;
            display: flex;
            align-items: center;




            column-gap: 30px;
        }

        .form {
            position: absolute;

            max-width: 430px;
            width: 100%;
            padding: 50px;
            border-radius: 6px;
            background: rgb(177, 175, 175);
            opacity: .5;
            margin-left: 1000px;
        }

        .form.signup {
            opacity: 0;
            pointer-events: none;
        }

        .forms.show-signup .form.signup {
            opacity: 1;
            pointer-events: auto;
        }

        .forms.show-signup .form.login {
            opacity: 0;
            pointer-events: none;
        }

        header {
            font-size: 28px;
            font-weight: 600;
            color: #232836;
            text-align: center;
        }

        form {
            margin-top: 30px;
        }

        .form .field {
            position: relative;
            height: 50px;
            width: 100%;
            margin-top: 20px;
            border-radius: 6px;
        }

        .field input,
        .field button {
            height: 100%;
            width: 100%;
            border: none;
            font-size: 16px;
            font-weight: 400;
            border-radius: 6px;
        }

        .field input {
            outline: none;
            padding: 0 15px;
            border: 1px solid#CACACA;
        }

        .field input:focus {
            border-bottom-width: 2px;
        }

        .eye-icon {
            position: absolute;
            top: 50%;
            right: 10px;
            transform: translateY(-50%);
            font-size: 18px;
            color: #747373;
            cursor: pointer;
            padding: 5px;
        }

        .field-button-field {
            color: #fff;
            background-color: aquamarine;

            transition: all 0.1s ease;
            cursor: pointer;

        }

        .field button:hover {
            background-color: #016dcb;
            color: white;

        }

        .form-link {
            text-align: center;
            margin-top: 10px;
        }

        .form-link span,
        .form-link a {
            font-size: 14px;
            font-weight: 400;
            color: #232836;
        }

        .form a {
            color: rgb(3, 3, 100);
            text-decoration: none;

        }

        .form-content a:hover {
            text-decoration: underline;
            font-weight: 600;
            color: white;

        }

        .line {
            position: relative;
            height: 1px;
            width: 100%;
            margin: 36px 0;
            background-color: #d4d4d4;
        }

        .line::before {
            content: 'Or';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color:aliceblue;
             color: #8b8b8b;
            padding: 0px 15px;
        }

        .media-options a {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        a.facebook {
            color: #fff;
            background-color: #4267b2;
        }

        a.facebook .facebook-icon {
            height: 28px;
            width: 28px;
            color: #0171d3;
            font-size: 20px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #fff;
        }

        .facebook-icon,
        img.google-img {
            position: absolute;
            top: 50%;
            left: 15px;
            transform: translateY(-50%);
        }

        img.google-img {
            height: 20px;
            width: 20px;
            object-fit: cover;
        }

        a.google {
            border: 1px solid #CACACA;
        }

        a.google span {
            font-weight: 500;
            opacity: 0.8;
            color: #232836;
        }

        @media screen and (max-width: 400px) {
            .form {
                padding: 20px 10px;
            }

        }

        .button-field a {
            color: #232836;

            text-decoration: none;
        }



        /* dividing the page into two sections*/

        .main-con {

            background-size: cover;

            display: grid;
            grid-template-columns: 60% 40%;


        }


        .con2 .logo img {

            width: 250px;
            height: 250px;

        }






        .logo h1 {

            font-size: 5rem;
            color: rgb(117, 77, 2);

            position: relative;

        /* sahayya hover*/


        .logo h1:hover {

        .logo {

        }

        .con2 section {

        .home {

        .home .content {

    </style>


</head>

          <h2> hard problems, solved the right way, with nice people‚Äù , journey should be enriching.</h2> 
            

                        </div>

                </div>
        </div>

    </div>
    </section>

    <!-- JavaScript -->
    <script>

        const forms = document.querySelector(".forms"),
            pwShowHide = document.querySelectorAll(".eye-icon"),
            links = document.querySelectorAll(".link");

        pwShowHide.forEach(eyeIcon => {
            eyeIcon.addEventListener("click", () => {
                let pwFields = eyeIcon.parentElement.parentElement.querySelectorAll(".password");

                pwFields.forEach(password => {
                    if (password.type === "password") {
                        password.type = "text";
                        eyeIcon.classList.replace("bx-hide", "bx-show");
                        return;
                    }
                    password.type = "password";
                    eyeIcon.classList.replace("bx-show", "bx-hide");
                })

            })
        })

        links.forEach(link => {
            link.addEventListener("click", e => {
                e.preventDefault(); //preventing form submit
                forms.classList.toggle("show-signup");
            })
        })

    </script>
